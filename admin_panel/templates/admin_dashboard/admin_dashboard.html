<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - VigiLink</title>
  <meta name="description" content="VigiLink admin dashboard with charts, navigation, and verification form." />
  <link rel="icon" href="{% static 'favicon/shield.svg' %}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{% static 'favicon/shield.svg' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
  <link rel="canonical" href="{% url 'admin_panel:admin_dashboard' %}" />

  {% load static %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'admin_dashboard/css/admin_dashboard.css' %}">
  
 
</head>
<body>
  <div class="app">
    <header class="header">
        <div class="header-left">

                </svg>
            </button>
            <div class="logo" style="margin-left: 40px; border-bottom: none;">
                <a href="{% url 'admin_panel:admin_dashboard' %}" style="text-decoration: none; color: inherit; display: flex; align-items: center;">

                    <span class="logo-text" style="vertical-align:middle; margin-left: 10px; color: #2563EB;">VigiLink Admin</span>

        </div>
        <div class="header-right">

        </div>
    </header>

            </svg>
            Dashboard

        </li>
        <li>

              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>

        </li>
        <li>

              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            Alerts

        </li>
        <li>
          <a href="{% url 'admin_panel:admin_communication' %}" class="sidebar-link">
            <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
            </svg>
            Communication
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            Events
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
            Resources
          </a>
        </li>
        <li>
          <form method="post" action="{% url 'admin_panel:admin_logout' %}" style="margin: 0; padding: 0;">
            {% csrf_token %}
            <button type="submit" class="sidebar-link" id="logout-btn" style="width: 100%; text-align: left; background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem;">
              <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>

              Logout
            </button>
          </form>
        </li>
      </ul>
    </div>
    
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <main role="main">
      <header class="page">
        <h1>Admin Dashboard</h1>
        <p>An organized and reliable office professional.</p>
      </header>

      <section class="cards" aria-label="Analytics overview">
        <article class="card">
          <div class="card-frame" aria-hidden="true">
            <!-- Pie Chart (decorative) -->
            <svg width="100%" height="100%" viewBox="0 0 320 260" role="img" aria-label="Residents 172.29, Alerts 88.95, Events 91.48">
              <!-- Donut chart using stroke-dasharray for precise proportions -->
              <g transform="translate(0,0)">
                <!-- Geometry setup -->
                <!-- r=70 => C ≈ 439.82; values sum = 352.72 -->
                <!-- Lengths: R≈214.90, A≈110.90, E≈114.02 -->
                <circle cx="110" cy="130" r="70" fill="none" stroke="hsl(0 0% 96%)" stroke-width="28"/>

                <!-- Residents (purple) 172.29 -->
                <circle cx="110" cy="130" r="70"
                        fill="none"
                        stroke="hsl(255 85% 65%)"
                        stroke-width="28"
                        stroke-linecap="butt"
                        stroke-dasharray="214.9 224.92"
                        stroke-dashoffset="0"
                        transform="rotate(-90 110 130)"/>

                <!-- Alerts (coral) 88.95 -->
                <circle cx="110" cy="130" r="70"
                        fill="none"
                        stroke="hsl(8 80% 62%)"
                        stroke-width="28"
                        stroke-linecap="butt"
                        stroke-dasharray="110.9 328.92"
                        stroke-dashoffset="-214.9"
                        transform="rotate(-90 110 130)"/>

                <!-- Events (teal) 91.48 -->
                <circle cx="110" cy="130" r="70"
                        fill="none"
                        stroke="hsl(188 70% 45%)"
                        stroke-width="28"
                        stroke-linecap="butt"
                        stroke-dasharray="114.02 325.8"
                        stroke-dashoffset="-325.8"
                        transform="rotate(-90 110 130)"/>

                <!-- Inner center for donut label backdrop -->
                <circle cx="110" cy="130" r="48" fill="white" stroke="hsl(214 32% 91%)" stroke-width="1"/>
                <g font-family="Inter" text-anchor="middle" fill="hsl(222 47% 11%)">
                  <text x="110" y="128" font-size="18" font-weight="700">352.72</text>
                  <text x="110" y="146" font-size="11" fill="hsl(215 16% 47%)">Total</text>
                </g>

                <!-- Legend -->
                <g font-family="Inter" font-size="12" fill="hsl(222 47% 11%)">
                  <circle cx="230" cy="110" r="6" fill="hsl(255 85% 65%)"/><text x="244" y="114">Residents</text>
                  <circle cx="230" cy="136" r="6" fill="hsl(8 80% 62%)"/><text x="244" y="140">Alerts</text>
                  <circle cx="230" cy="162" r="6" fill="hsl(188 70% 45%)"/><text x="244" y="166">Events</text>
                </g>
              </g>
            </svg>
          </div>
        </article>
        <article class="card">
          <div class="card-frame">
            <!-- Grouped Bar Chart (3 series: 2020, 2021, 2022) -->
            <svg width="100%" height="100%" viewBox="0 0 360 260" role="img" aria-label="Residents across blocks by year">
              <!-- Axes/Grid -->
              <g transform="translate(40,20)" stroke="hsl(214 32% 85%)">
                <line x1="0" y1="200" x2="300" y2="200" stroke="hsl(214 32% 75%)" />
                <line x1="0" y1="150" x2="300" y2="150" />
                <line x1="0" y1="100" x2="300" y2="100" />
                <line x1="0" y1="50" x2="300" y2="50" />
              </g>

              <!-- Bars -->
              <g transform="translate(40,20)">
                <!-- Config: groupWidth = 60, barWidth = 16, gap = 6 -->
                <!-- 2020 (primary) -->
                <g fill="hsl(224 76% 53% / .85)">
                  <rect x="16" y="120" width="16" height="80" rx="4" />
                  <rect x="76" y="90"  width="16" height="110" rx="4" />
                  <rect x="136" y="130" width="16" height="70" rx="4" />
                  <rect x="196" y="70"  width="16" height="130" rx="4" />
                  <rect x="256" y="100" width="16" height="100" rx="4" />
                </g>
                <!-- 2021 (coral) -->
                <g fill="hsl(8 80% 62% / .85)">
                  <rect x="38" y="140" width="16" height="60" rx="4" />
                  <rect x="98" y="110" width="16" height="90" rx="4" />
                  <rect x="158" y="150" width="16" height="50" rx="4" />
                  <rect x="218" y="90"  width="16" height="110" rx="4" />
                  <rect x="278" y="120" width="16" height="80" rx="4" />
                </g>
                <!-- 2022 (teal) -->
                <g fill="hsl(188 70% 45% / .85)">
                  <rect x="60" y="100" width="16" height="100" rx="4" />
                  <rect x="120" y="130" width="16" height="70" rx="4" />
                  <rect x="180" y="110" width="16" height="90" rx="4" />
                  <rect x="240" y="80"  width="16" height="120" rx="4" />
                  <rect x="300" y="140" width="16" height="60" rx="4" />
                </g>

                <!-- X labels (group centers) -->
                <g font-family="Inter" font-size="11" fill="hsl(215 16% 47%)" text-anchor="middle">
                  <text x="46"  y="220">Block 1</text>
                  <text x="106" y="220">Block 2</text>
                  <text x="166" y="220">Block 3</text>
                  <text x="226" y="220">Block 4</text>
                  <text x="286" y="220">Block 5</text>
                </g>

                <!-- Legend -->
                <g font-family="Inter" font-size="11" fill="hsl(215 16% 47%)">
                  <circle cx="78" cy="236" r="5" fill="hsl(224 76% 53%)"/>
                  <text x="88" y="240">2020</text>
                  <circle cx="138" cy="236" r="5" fill="hsl(8 80% 62%)"/>
                  <text x="148" y="240">2021</text>
                  <circle cx="198" cy="236" r="5" fill="hsl(188 70% 45%)"/>
                  <text x="208" y="240">2022</text>
                </g>
              </g>
            </svg>
          </div>
        </article>
      </section>

      <!-- Admin Verification section and footer removed as requested -->
    </main>
  </div>
  <!-- Sidebar JavaScript -->  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.querySelector('.main-content') || document.querySelector('main');
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const logoutBtn = document.getElementById('logout-btn');
      
      function toggleSidebar(e) {
        // Prevent default behavior and stop propagation
        if (e) {
          e.preventDefault();
          e.stopPropagation();
        }
        
        if (sidebar) {
          sidebar.classList.toggle('open');
        }
        if (mainContent) {
          mainContent.classList.toggle('expanded');
        }
        if (sidebarOverlay) {
          sidebarOverlay.classList.toggle('active');
        }
        document.body.classList.toggle('sidebar-open');
      }
      
      function closeSidebar() {
        if (sidebar) {
          sidebar.classList.remove('open');
        }
        if (mainContent) {
          mainContent.classList.remove('expanded');
        }
        if (sidebarOverlay) {
          sidebarOverlay.classList.remove('active');
        }
        document.body.classList.remove('sidebar-open');
      }
      
      if (mobileMenuBtn) {
        // Remove any existing event listeners
        mobileMenuBtn.removeEventListener('click', toggleSidebar);
        // Add the event listener with capture phase to ensure it fires
        mobileMenuBtn.addEventListener('click', toggleSidebar, true);
      }
      
      if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', closeSidebar);
      }
      
      // No need for special handling of logout button anymore
      // The form will handle the POST request to the logout URL
      
      // Close sidebar on window resize if in mobile view
      window.addEventListener('resize', function() {
        if (window.innerWidth <= 768 && sidebar && sidebar.classList.contains('open')) {
          closeSidebar();
        }
      });
      
      // Debug - log to console when menu button is clicked
      console.log('Mobile menu button initialized:', mobileMenuBtn);
    });
  </script>
</body>
</html>
